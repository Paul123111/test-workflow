---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-notify-failure-on-slack-wrong-secret
  annotations:
    test/assert-task-failure: "run-task"
spec:
  description: |
    Run the notify-failure-on-slack task and verify the result
  workspaces:
    - name: tests-workspace
  tasks:
    - name: run-task
      taskRef:
        name: notify-failure-on-slack
      params:
        - name: secretName
          value: "missing-secret"
        - name: secretKeyName
          value: "my-team"
        - name: RELEASE
          value: "success"
      workspaces:
        - name: data
          workspace: tests-workspace